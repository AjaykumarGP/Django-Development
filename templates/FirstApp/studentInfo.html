<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Student Information form - Django ModelForm</title>
</head>
<body>
	<h1>Student Information form - Django ModelForm</h1>

	{% for message in messages %}
		{{message}}
	{% endfor %}

	<form method="POST">
		{% csrf_token %}
		<table>
		{{form.as_table}}
		
		<tr>
			<td>
				<input type="submit" name="submit">
			</td>
		</tr>
			

	</table>
		

	</form>
	
	

</body>
</html>
